<!--Login Page Starts-->
<div class="wrapper">
  <div class="container-fluid ">
    <div class="row bg-white">
      <div class="col-2 text-center pt-1">
        <img src="../../../../assets/img/logos/mexico-lindo-contigo.svg" class="img-header" />
      </div>
      <div class="col-10 text-center pt-1">
        <img src="../../../../assets/img/tanquilidad-a-tu-alcance.svg" class="img-header-tranquilidad" />
      </div>
      <div class="col-md-12 p-0">
        <hr class="separador mt-1 mb-0" />
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card overflow-hidden">
          <div class="card-header">
            <h2>Iniciar sesi√≥n</h2>
          </div>
          <div class="card-content">
            <div class="card-body auth-img">
              <div class="row m-0 containerCenter">
                <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-sm-12 px-4 py-3">
                  <form [formGroup]="loginForm">
                    <div class="form-group">
                      <input type="text" formControlName="username" class="form-control" placeholder="Email"
                        [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.username.invalid, 'is-valid': loginFormSubmitted && !lf.username.invalid }"
                        required>
                      <div *ngIf="loginFormSubmitted && (lf.username.invalid || lf.username.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Campo
                        requerido</div>
                    </div>
                    <div class="form-group">
                      <input type="password" formControlName="password" class="form-control" placeholder="Password"
                        [ngClass]="{ 'is-invalid': loginFormSubmitted && lf.password.invalid, 'is-valid': loginFormSubmitted && !lf.password.invalid }"
                        required>
                      <div *ngIf="loginFormSubmitted && (lf.password.invalid || lf.password.errors?.required)"
                        class="help-block mt-1 text-danger"> <i class="ft-alert-circle align-middle"></i> Campo
                        requerido
                      </div>
                    </div>
                    <div class="">
                      <a class="btn btn-blue btn-block" (click)="onSubmit()">Ingresar</a>
                    </div>
                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Login Page Ends-->
